<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SafeHer - Account</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    background: url('background.png');
    background-size: cover;
    background-position: center;
    font-family: "Poppins", sans-serif;
    text-align: center;
    padding: 40px;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    background: rgba(255,255,255,0.95);
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0 4px 15px rgba(255,170,200,0.4);
}

h1.title {
    font-family: 'Cursive', sans-serif;
    font-size: 2.4rem;
    color: #d63384;
    margin-bottom: 20px;
    text-shadow: 1px 1px 0 #ffbfd6;
}

.info {
    text-align: left;
    margin: 15px 0;
    font-size: 1rem;
}

.action-btn {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    background: #fff7fa;
    border: 2px solid #ffb3d9;
    border-radius: 12px;
    color: #d63384;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s ease;
}

.action-btn:hover {
    background: #ffe3ef;
    transform: scale(1.05);
}
</style>
</head>
<body>

<div class="container">
    <h1 class="title">Your Account</h1>
    <div class="info"><b>Name:</b> <span id="nameDisplay"></span></div>
    <div class="info"><b>Phone:</b> <span id="phoneDisplay"></span></div>
    <div class="info"><b>Guardian Name:</b> <span id="guardianNameDisplay"></span></div>
    <div class="info"><b>Guardian Phone:</b> <span id="guardianPhoneDisplay"></span></div>

    <button class="action-btn" onclick="editAccount()">Edit Account</button>
    <button class="action-btn" onclick="logout()">Logout</button>
	<button class="action-btn" onclick="window.location.href='homepage.html'">Back to Home</button>
</div>

<script>
function loadAccount() {
    document.getElementById("nameDisplay").innerText = localStorage.getItem("name") || "Not Set";
    document.getElementById("phoneDisplay").innerText = localStorage.getItem("phone") || "Not Set";
    document.getElementById("guardianNameDisplay").innerText = localStorage.getItem("guardianName") || "Not Set";
    document.getElementById("guardianPhoneDisplay").innerText = localStorage.getItem("guardianPhone") || "Not Set";
}

function editAccount() {
    const name = prompt("Edit your Name:", localStorage.getItem("name") || "");
    const phone = prompt("Edit your Phone:", localStorage.getItem("phone") || "");
    const guardianName = prompt("Edit Guardian Name:", localStorage.getItem("guardianName") || "");
    const guardianPhone = prompt("Edit Guardian Phone:", localStorage.getItem("guardianPhone") || "");

    if(name) localStorage.setItem("name", name);
    if(phone) localStorage.setItem("phone", phone);
    if(guardianName) localStorage.setItem("guardianName", guardianName);
    if(guardianPhone) localStorage.setItem("guardianPhone", guardianPhone);

    loadAccount();
}

function logout() {
    alert("Logged out!");
    window.location.href = "index.html";
}

loadAccount();
</script>

</body>
</html>
