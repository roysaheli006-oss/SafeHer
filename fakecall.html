<!-- Updated Fakecall. -->
<!DOCTYPE html>
<html>
<head>
    <title>Fake Call</title>
    <style>
        body {
            background: #111; /* neutral dark background */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        #incoming {
    font-size: 28px;
    margin-bottom: 10px;
    color: #00ff95;
    animation: pulse 1.5s infinite;
    text-shadow: 0 0 10px #00ff95, 0 0 20px #00ff95;
}


        @keyframes pulse {
    0% { opacity: 0.3; }
    50% { opacity: 1; }
    100% { opacity: 0.3; }
}

        #caller {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .btn {
            font-size: 20px;
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            margin: 15px;
            cursor: pointer;
        }

        .accept { background: #00c853; color: white; }
        .decline { background: #d50000; color: white; }

        .end-msg {
            font-size: 28px;
            margin-top: 40px;
            color: #ff7676;
        }

        .home-btn {
            background: #d10062;
            color: white; 
            padding: 10px 15px; 
            border: none; 
            border-radius: 8px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div id="call-screen">
    <p id="incoming">Incoming Callâ€¦</p>
    <p id="caller">Unknown</p>

    <button class="btn accept" onclick="acceptCall()">Accept</button>
    <button class="btn decline" onclick="declineCall()">Decline</button>
</div>

<div id="end-screen" style="display:none;">
    <p class="end-msg">Call Ended</p>

    <a href="homepage.html">
        <button class="home-btn">Back to Home</button>
    </a>
</div>

<audio id="ringtone" src="original_iphone.mp3"></audio>

<script>
    const audio = document.getElementById("ringtone");

    // Alert the user to tap the screen
    window.onload = function() {
        alert("Tap anywhere on the screen to start the fake call!");
    };

    // Play audio after first click/tap
    document.body.addEventListener("click", () => {
        audio.play().catch(() => {
            console.log("Autoplay blocked, user interaction required");
        });
    }, { once: true });

    function acceptCall() {
        audio.pause();
        audio.currentTime = 0;
        alert("Call Connected! (Fake call ðŸ˜Œ)");
    }

    function declineCall() {
        audio.pause();
        audio.currentTime = 0;
        document.getElementById("call-screen").style.display = "none";
        document.getElementById("end-screen").style.display = "block";
    }
</script>

</body>
</html>
