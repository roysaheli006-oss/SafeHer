<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- THIS fixes mobile sizing -->
    <title>SafeHer - SOS</title>
    
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="sos-container">
    <h2>SOS â€“ Live Location</h2>

    <p style="color:#555;">Click below to get your live GPS location:</p>

    <button class="sos-btn" onclick="getLocation()">Get Location</button>

    <div id="output" class="output-box"></div>

    <a href="homepage.html" class="home-link">
        <button class="back-btn">Back to Home</button>
    </a>
</div>


<script>
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
        document.getElementById("output").innerHTML =
            "<b>Geolocation not supported!</b>";
    }
}

function showPosition(position) {
    const output = document.getElementById("output");
    
    // Show coordinates
    output.innerHTML =
        "<h3>Your Location:</h3>" +
        "Latitude: <b>" + position.coords.latitude + "</b><br>" +
        "Longitude: <b>" + position.coords.longitude + "</b><br>";

    // Simulate sending alert
    const alertText = document.createElement("p");
    alertText.innerHTML = "<i>Sending alert to emergency contacts...</i>";
    alertText.style.color = "#d63384";
    alertText.style.fontWeight = "600";
    output.appendChild(alertText);

    // Flashing effect
    alertText.animate([{opacity:1},{opacity:0.5},{opacity:1}], {duration:800, iterations:3});

    // **Open Google Maps with your location**
    window.open(`https://www.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}`, '_blank');
}

function showError(error) {
    document.getElementById("output").innerHTML =
        "<b>Error retrieving location!</b>";
}
</script>

</body>
</html>
