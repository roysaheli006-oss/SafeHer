<!DOCTYPE html>
<html>
<head>
    <title>SafeHer - SOS</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .sos-container {
            background: rgba(255, 255, 255, 0.7);
            width: 90%;
            max-width: 380px;
            margin: 80px auto;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(255, 150, 190, 0.35);
            text-align: center;
            backdrop-filter: blur(6px);
        }

        h2 {
            color: #d63384;
            margin-bottom: 10px;
            text-shadow: 1px 1px #ffd0e6;
        }

        .sos-btn {
            background: #ffb3d9;
            color: white;
            padding: 12px 22px;
            font-size: 1.1rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            width: 80%;
            max-width: 230px;
            box-shadow: 0 4px 10px rgba(255, 120, 160, 0.4);
        }

        .sos-btn:hover {
            background: #ff89c1;
            transform: scale(1.05);
        }

        .output-box {
            margin-top: 20px;
            font-size: 1rem;
            color: #444;
        }

        .home-link {
            text-decoration: none;
        }

        .back-btn {
            background: #d63384;
            padding: 10px 18px;
            font-size: 1rem;
            border-radius: 10px;
            color: white;
            border: none;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(214, 51, 132, 0.4);
            cursor: pointer;
            transition: 0.3s;
        }

        .back-btn:hover {
            transform: scale(1.05);
            background: #b6246a;
        }
    </style>
</head>

<body>

<div class="sos-container">
    <h2>SOS â€“ Live Location</h2>

    <p style="color:#555;">Click below to get your live GPS location:</p>

    <button class="sos-btn" onclick="getLocation()">Get Location</button>

    <div id="output" class="output-box"></div>

    <a href="homepage.html" class="home-link">
        <button class="back-btn">Back to Home</button>
    </a>
</div>


<script>
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
        document.getElementById("output").innerHTML =
            "<b>Geolocation not supported!</b>";
    }
}

function showPosition(position) {
    document.getElementById("output").innerHTML =
        "<h3>Your Location:</h3>" +
        "Latitude: <b>" + position.coords.latitude + "</b><br>" +
        "Longitude: <b>" + position.coords.longitude + "</b><br><br>" +
        "<i>Simulating sending alert to emergency contacts...</i>";
}

function showError(error) {
    document.getElementById("output").innerHTML =
        "<b>Error retrieving location!</b>";
}
</script>

</body>
</html>
